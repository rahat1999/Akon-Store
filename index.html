<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akon Store</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="shortcut icon" href="./logo/log2o.jpg" type="image/x-icon">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!--Boostrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
  <header class="header-bg p-2 ">
    <h1 class='header-title text-center'>Akon Store</h1>
    <div class="search-field w-50 mx-auto m-3 input-group">
      <input id="input-field" type="text" class="form-control fs-3 border-2 border-dark"
        placeholder="Search in Akon Store" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button id="search-btn" onclick="loadProducts()"
        class="btn btn-warning ms-1 border-2 border-dark px-5 py-3 fw-bold" type="button" data-toggle="button"
        aria-pressed="false" autocomplete="off">Search</button>
    </div>
    <!-- card details -->
    <div id="card-details" class=" w-25 mx-auto "> </div>
  </header>
  <main class="main">
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="col">
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main mt-2">
        <div class="cart text-warning" id="my-cart">
          <table class="table text-warning">
            <thead>
              <h1>My-Cart</h1>
              <tr">
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td class="fw-bold"><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td class="fw-bold">$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td class="fw-bold">$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td class="fw-bold">$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td class="fw-bold" colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-warning text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
